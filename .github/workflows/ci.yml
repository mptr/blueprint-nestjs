name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-pnpm
      - name: commitlint
        run: pnpm commitlint --to=HEAD
      - name: Audit
        run: pnpm audit --prod
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true

  Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-pnpm
      - name: Unit Tests
        run: pnpm test:unit-ci
      - name: store coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage-unit
          path: coverage/unit

  E2E-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-pnpm
      - name: E2E Tests
        run: pnpm test:e2e-ci
      - name: store coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage-e2e
          path: coverage/e2e

  test-report:
    needs: [Unit-Test, E2E-Test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-pnpm
      - name: Download Unit coverage
        uses: actions/download-artifact@v2
        with:
          name: coverage-unit
          path: coverage/unit
      - name: Download E2E coverage
        uses: actions/download-artifact@v2
        with:
          name: coverage-e2e
          path: coverage/e2e
      - name: merge coverage
        run: pnpm test:all-coverage
      - name: Comment nyc test results to PR
        uses: sidx1024/report-nyc-coverage-github-action@v1.1
        with:
          coverage_file: "coverage/summary/coverage-final.json"

  build:
    needs: [check, test-report]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-pnpm
      - name: Build
        run: pnpm build

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Docker meta
        if: steps.semantic.outputs.new_release_published == 'true'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.semantic.outputs.new_release_version }}

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.semantic.outputs.new_release_published == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./build/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
